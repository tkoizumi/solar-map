
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable Polygons</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// This example creates draggable triangles on the map.
// Note also that the red triangle is geodesic, so its shape changes
// as you drag it north or south.

function initMap() {

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 20,
    center: {lat: 40.356966, lng: -74.661831},
    mapTypeId: google.maps.MapTypeId.SATELLITE
  });

  var blueCoords = [
    {lat: 40.357113, lng: -74.662037},
    {lat: 40.357120, lng: -74.662006},
    {lat: 40.357110, lng: -74.662008},
    {lat: 40.357106, lng: -74.662037}
    
  ];

  // [START region_red_triangle]
  var redCoords = [
    {lat: 40.356887, lng: -74.661940},
    {lat: 40.357117, lng: -74.662043},
    {lat: 40.357156, lng: -74.661906},
    {lat: 40.356966, lng: -74.661831}
  ];

  // Construct a draggable red triangle with geodesic set to true.
  new google.maps.Polygon({
    map: map,
    paths: redCoords,
    strokeColor: '#FF0000',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#FF0000',
    fillOpacity: 0.35,
    draggable: false,
    geodesic: true
  });
  // [END region_red_triangle]

  // Construct a draggable blue triangle with geodesic set to false.
  new google.maps.Polygon({
    map: map,
    paths: blueCoords,
    strokeColor: '#0000FF',
    strokeOpacity: 0.8,
    strokeWeight: 2,
    fillColor: '#0000FF',
    fillOpacity: 0.35,
    draggable: true,
    geodesic: false
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-dvhvmVJccEPUoL78VOqhEXLX1xH8oGo&callback=initMap&signed_in=true" async defer>
    </script>
  </body>
</html>
